<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <header id="total"><h1 id="total-text"></h1></header>
        <div id="ac">AC</div>
        <div id="set-sign">+/-</div>
        <div id="back-arrow"><</div>
        <div class="operators" id="divide">&divide;</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div class="operators" id="multiply">&times;</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div class="operators" id="subtract">-</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div class="operators" id="add">+</div>
        <div id="zero">0</div>
        <div id="decimal">.</div>
        <div class="operators" id="equal">=</div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
